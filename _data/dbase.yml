# Category: Website.
website:
  title: Typing
  description: Typing - A Theme for Jekyll
  launch: 2016
  avatar: typing.svg
  metatag:
    google-site-verification:
    type: "WebSite"
    locale: "en"
    expires:  # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache-control:  # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: "Typing, Theme, Jekyll"
    refresh-time:
  # Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
  google:
    analytics:
      enable: false # Use: true | false
      id:  # tracking id, e.g. "UA-000000-01"
      events: true # Use: true | false . Events Google Analytics
  author:
    image: typing.svg
  strings:
    sidebar:
      title: |
        Hey, <br> I'm Typing.
      links:
        home: Hello
    footer:
      message: Simplicity is fashionable.
    comments:
      title: Leave a comment on this post
      disable: The comment for this post is disabled.
    # The Contact, uses the Formspree service. Need to register for the service.
    contact:
      btn-send: Go, message!
      placeholder:
        name: Your full name
        email: Your email
        message: What would you like to say?
    resume:
      btnprint: Print
    postlist:
      continue: Continue
    post:
      author:
        title: Author
        name: Typing Theme
        bio: |
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora non aut eos voluptas debitis unde impedit aliquid ipsa.
    search:
      input:
        placeholder: ['Search in','article(s)']
        onfocus: "Search by: title or tags"
        onblur: ['Search','article(s)']
        notfound: "Oh heavens, no results :("
    share_social:
      title: "Share"
      facebook:
        title: "Share on Facebook"
      twitter:
        title: "Share on Twitter"
      linkedin:
        title: "Share on LinkedIn"
      gplus:
        title: "Share on Google Plus"

# Category: User Data.
userdata:
  email: youremail@domain.com
  twitter: "@my_twitter"
  disqus:
    username:
  # You can add at most 4 social.
  socials:
    title: Follow Me!
    ga_event: true # Google Analytics Event (Hit). Usage: true | false
    links:
      - title: GitHub
        id: github
        icon: fa-github
        url: https://github.com/williamcanin/typing-theme
      - title: Twitter
        id: twitter
        icon: fa-twitter
        url: https://github.com/williamcanin/typing-theme
      - title: Google Plus
        id: gplus
        icon: fa-google-plus
        url: https://github.com/williamcanin/typing-theme
      - title: LinkedIn
        id: linkedin
        icon: fa-linkedin
        url: https://github.com/williamcanin/typing-theme

